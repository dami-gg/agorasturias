<section class="light">
  <form name="loginForm" role="form" ng-controller="UsersCtrl">
    <input class="form-control" type="text"  placeholder="Username"
    ng-model="user.username" id="username" name="username">
    <input class="form-control" type="password" placeholder="Password"
    ng-model="user.password" id="password" name="password">
    <input class="btn btn-primary btn-block" type="submit" id="sign-in"
    value="Sign In" ng-click="doLogin(user)">
  </form>
</section>
