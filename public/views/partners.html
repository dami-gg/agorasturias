<section class="light" ng-controller="PartnersCtrl">

    <div class="container">

        <h1>Partners</h1>

        <div class="intro">
            <p>This Agora could not have taken place without the help of our partners:</p>
        </div>   
        
        <div class="row" ng-repeat="row in rows">
            <div class="col-xs-6 col-md-4" ng-repeat="item in row">
                <a href="{{item.link}}" target="_blank">
                    <img class="img-responsive" ng-src="{{item.logo}}" border="0" width="200" height="200"> 
                </a>
            </div>
        </div>

    </div>

</section>
