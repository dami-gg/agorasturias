<section class=light ng-controller=ThumbnailsCtrl><div class=container><h1 translate=ORGANIZERS></h1><div class=row ng-repeat="row in rows"><div class="col-xs-6 col-md-3" ng-repeat="item in row"><div class=thumbnail><img ng-init="image = item.image" ng-src={{image}} alt={{item.name}} class=img-circle><div class=caption><p class=name>{{item.name}}</p><p class=position translate={{item.position}}></p></div></div></div></div></div></section>
