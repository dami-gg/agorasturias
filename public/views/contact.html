<section id=contact class=light><div class=container><h1 translate=CONTACT></h1><p><span translate=EMAIL></span> <a href=mailto:info@agorasturias.org>info@agorasturias.org</a></p><p ng-if=authenticated translate=FORM></p></div><div ng-if=authenticated class=container><div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12" ng-controller=FormCtrl><form name=contactForm ng-submit="submitForm(contactForm.$valid, contact)" novalidate><div class=form-group ng-class="{ 'has-error' : contactForm.name.$invalid && submitted }"><label>Name</label> <input type=text name=name class=form-control ng-model=contact.name required><p class=help-block ng-show="contactForm.name.$invalid && submitted">Please tell us your name</p></div><div class=form-group ng-class="{ 'has-error' : contactForm.email.$invalid && submitted }"><label>Email</label> <input type=email name=email class=form-control ng-model=contact.email required><p class=help-block ng-show="contactForm.email.$invalid && submitted">Please introduce a valid email so we can reply to you</p></div><div class=form-group ng-class="{ 'has-error' : contactForm.message.$invalid && submitted }"><label>Message</label> <textarea type=text name=message class=form-control ng-model=contact.message required>
                    <p class=help-block ng-show="contactForm.message.$invalid && submitted">
                        Please tell us how we can help you
                    </p>
                </textarea></div><button type=submit class="btn btn-success">Submit</button></form></div></div></section>
