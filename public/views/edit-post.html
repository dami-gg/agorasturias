<div ng-if="authenticated" ng-controller="EditPostCtrl">
  <section>
    <div class="container">
      <form name="postEditForm" role="form">

        <input class="btn btn-default" id="submit1"
          value="OK" ng-click="doEditPost(currentPost)">
        <input class="btn btn-default" id="delete1"
          value="Borrar!" ng-click="doDeletePost(currentPost.id)">

        <p><strong>URL a la imagen del post:</strong></p>
        <input class="form-control" type="text" ng-model="currentPost.image"
          id="image" name="image">

        <p><strong>Versión en inglés del post</strong></p>
        <p><i>(esta es obligatoria al menos, será la versión por defecto)</i>

        <p><strong>Título</strong></p>
        <input class="form-control" type="text" ng-model="currentPost.engTitle"
          id="engTitle" name="engTitle">

        <strong>Cuerpo</strong>
        <textarea ckeditor="editorOptions" name="engBody" ng-model="currentPost.engText"></textarea>

        <p><strong>Versión en español del post</strong></p>

        <p><strong>Título</strong></p>
        <input class="form-control" type="text" ng-model="currentPost.esTitle"
        id="esTitle" name="esTitle">

        <strong>Cuerpo</strong>
        <textarea ckeditor="editorOptions" name="esBody" ng-model="currentPost.esText"></textarea>

        <input class="btn btn-default" id="submit2"
          value="OK" ng-click="doEditPost(currentPost)">

        <input class="btn btn-default" id="delete2"
          value="Borrar!" ng-click="doDeletePost(currentPost.id)">

      </form>
    </div>
  <section>
</div>
