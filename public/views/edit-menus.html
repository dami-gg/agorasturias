<div id=menus-editor class=editor ng-controller=EditorCtrl><section ng-repeat="menu in menusList" ng-class-even="'light'" ng-class-odd="'dark'"><div class=container><form name=menusEditorForm role=form><div><p><strong>Key</strong></p><input class=form-control type=text ng-model=menu.name id=name name=name></div><div><p><strong>Value in Spanish</strong></p><input class=form-control type=text ng-model=menu.es_text id=esText name=esText></div><div><p><strong>Value in English</strong></p><input class=form-control type=text ng-model=menu.en_text id=enText name=enText></div><div><button class="btn btn-success" ng-click=doSaveMenu(menu);>Save</button> <button class="btn btn-danger" ng-click="doDeleteMenu(menu.id); notify('Menu successfully deleted', 'danger');">Delete</button></div></form></div></section></div>
